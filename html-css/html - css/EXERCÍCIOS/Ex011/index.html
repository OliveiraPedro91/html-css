<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias in HTML5</title>
</head>
<body>
<h1>Dynamics images</h1>
<p>Try to open this Website in many kinds of device</p>  
<picture>
    <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">    
    <source media="(max-width: 1050px  )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
</picture>




<h1>Reproducing audios</h1>
<audio preload="metadata" autoplay controls>
<source src="media/Abandonei a Gabriela.mp3" type="audio/mpeg">
</audio> 


</body>
</html>
