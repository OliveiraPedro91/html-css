<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <p>
        <form action="cadastro.php" method="get" id="icor">
            <label for="icor">Cor: </label>
            <input type="color" name="cor"
            id="icor">
        
    </p>
    <p>
        <label for="inivel">Nível de satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="3">
    </p>
    <p>
        <label for="ifoto">Foto de Perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" name="cor" id="icor" value="Limpar">
    </p>
</form>
</body>
</html>
