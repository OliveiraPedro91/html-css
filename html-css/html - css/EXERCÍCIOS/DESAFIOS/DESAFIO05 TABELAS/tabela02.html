<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <!-- <td>b</td>
            <td>c</td>
            <td>d</td>-->
            <td rowspan="4">B</td> 
        </tr>
        <!-- segunda linha -->
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <!-- <td>j</td> -->
        </tr>
        <!-- terceira linha -->
        <tr>
            <!-- <td>k</td> -->
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <!-- <td>o</td> -->
        </tr>
        <!-- quarta linha -->
        <tr>
            <!-- <td>p</td> -->
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <!-- <td>t</td> -->
        </tr>
        <!-- quinta linha -->
        <tr>
            <!-- <td>u</td> -->
            
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
