<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode 
        escrever tudo de 
        qualquer jeito.
        Basta voce escrever tudo dentro do
        par de tags P e / P
    </p>
    <p>If you need to break the roll in a especific place <br> 
    like this, you have to use de TAG "&lt;BR&gt;".<!-- "LT <" means Less Than, "GT >" means Greater Than --> 
    </p>
    <p>Let's Add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
    </p>
    <p>Let's add some emojis:

        &#x1F3A1;
        &#x1F3A0;
        &#x1F3AA;
    </p>
</body>
</html>
